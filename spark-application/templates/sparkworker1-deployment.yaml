apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sparkworker1
  name: sparkworker1
spec:
  replicas: {{.Values.worker1_config.replicas}}
  selector:
    matchLabels:
      app: sparkworker1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sparkworker1
    spec:
      containers:
        - env:
            - name: MASTER_HOST_NAME
              value: {{print "spark://" .Values.spark.master_config.ip ":7077"}}
            - name: WORKER_MEMORY
              value: {{.Values.worker1_config.memory}}
            - name: WORKER_CORES
              value: {{.Values.worker1_config.cores}}
          image: sparkworker:1.0
          name: sparkworker1
          ports:
            - containerPort: 8081
          tty: true
          volumeMounts:
            - mountPath: /root/.ivy2/jars
              name: spark-packages
            - mountPath: /root/.ivy2/cache
              name: spark-cache
      hostname: sparkworker1
      restartPolicy: Always
      volumes:
        - name: spark-packages
          persistentVolumeClaim:
            claimName: spark-packages
        - name: spark-cache
          persistentVolumeClaim:
            claimName: spark-cache
